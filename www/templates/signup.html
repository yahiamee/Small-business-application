<ion-view title=" التسجيل">
        <ion-content padding="'true'" scroll="false" class="has-header">
               <br >
<center><b>التسجيل</b></center>              <br >
            <form class="list" dir="rtl">
                <ion-list>
                    <label>
                        <ion-md-input type="text" placeholder="الاسم" highlight-color="balanced" ng-model="data.name"> </ion-md-input>
                    </label>
					
					 <label>
						 <ion-md-input type="email" placeholder="البريد" highlight-color="balanced" ng-model="data.username"> </ion-md-input>
                    </label>
					
					<label>
						 <ion-md-input type="password" placeholder="كلمة المرور" highlight-color="balanced" ng-model="data.password"> </ion-md-input>
                    </label>
					
					<label>
						 <ion-md-input type="number" placeholder="الهاتف" highlight-color="balanced" ng-model="data.phone"> </ion-md-input>
                    </label>
										
					<label>
						 <ion-md-input type="text" placeholder="العنوان" highlight-color="balanced" ng-model="data.address"> </ion-md-input>
                    </label>
					
                    <label>
						 <ion-md-input type="number" placeholder="رقم وطني" highlight-color="balanced" ng-model="data.pincode"> </ion-md-input>
                    </label>
										
                </ion-list>
           
                <button ng-click="signup(data)"  class="button button-calm button-block ">تسجيل </button>
            </form>
        </ion-content>
    </ion-view>
